<ion-menu side="left" id="authenticated" [content]="content">
  <br>
  <br>
  <ion-header>
      <br>
      
    <ion-toolbar class="user-profile" >

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/avatar.jpeg">
              </div>
          </ion-col>
          <ion-col padding-top col-8 *ngIf="prenom">
            <h2 ion-text class="no-margin bold text-white">
                {{prenom}}
            </h2>
            <span ion-text color="light"></span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="" (click)="profil()" >
              <ion-icon name="contact"></ion-icon>
              Profil
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" (click)="logOut()">
              <ion-icon name="log-out"></ion-icon>
              Deconnexion
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>
     
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

      <button menuClose ion-item>
          <h2>ASPmove Covoiturage </h2>
          <p>Welcome!</p>
          <ion-icon item-left name="contacts"></ion-icon>
        </button>
          <button menuClose ion-item>
              <h2>Mes Trajets</h2>
              <p>Gerez Vos trajets icii!</p>
              <ion-icon item-left name="car"></ion-icon>
            </button>
           
              <button ion-item (click)="apropos()">
                  <h2>A propos</h2>
                  <ion-icon item-left name="help-circle"></ion-icon>
                </button>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
