<ion-menu side="left" id="authenticated" [content]="content">
  <br>
  <br>
  <ion-header>
      <br>
      
    <ion-toolbar class="user-profile" *ngFor="let users of userProfilList | async">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/avatar.jpeg">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              {{users.prenom}} {{users.nom}}
            </h2>
            <span ion-text color="light">{{users.email}}</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="" (click)="profil()" >
              <ion-icon name="contact"></ion-icon>
              Profil
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" (click)="logOut()">
              <ion-icon name="log-out"></ion-icon>
              Deconnexion
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>
     
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

      <button menuClose ion-item>
          <h2>ASPmove Covoiturage</h2>
          <p>Welcome !</p>
          <ion-icon item-left name="contact"></ion-icon>
        </button>
          <button menuClose ion-item>
              <h2>Boite de r√©ception</h2>
              <p>Consulter vos messages et notifications</p>
              <ion-icon item-left name="mail"></ion-icon>
            </button>
            <button menuClose ion-item>
                <h2>Mon Panier</h2>
                <p>Consulter votre panier</p>
                <ion-icon item-left name="cart"></ion-icon>
              </button>
              <button menuClose ion-item>
                  <h2>A propos</h2>
                  <ion-icon item-left name="help-circle"></ion-icon>
                </button>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
